- !ruby/struct:Card
  id: '58'
  title: vp bujalance
  text: "Respondiendo a las necesidades definidas en las bases del concurso se plantea
    la construcción de 21 alojamientos y 21 plazas de aparcamiento. También se plantea
    la construcción de 4 locales comerciales para completar la edificabilidad, y una
    zona común de usos múltiples.  \r\n\r\nLos aparcamientos en sótano se incluyen
    a pesar de no ser obligatorio según la normativa urbanística local, ya que al
    tener parte de la parcela una pendiente muy pronunciada la construcción de los
    mismos se realiza con mayor facilidad y menor coste. Además, consideramos que
    una promoción con este número de viviendas tiene una gran incidencia en una localidad
    de reducidas dimensiones como Bujalance, por lo que es importante no saturar la
    zona de coches.  \r\n\r\nDado que la edificabilidad teórica de la parcela es de
    2.904 m2, y que la superficie construida necesaria para el programa de 20 alojamientos
    que se plantea es aproximadamente la mitad, agotar dicha edificabilidad supondría
    plantear unos 1.500 m2 de locales comerciales, lo que parece desproporcionado
    para las características de la zona. Por ello, se plantea segregar la parcela
    y construir solamente parte de ella, dejando el resto para una posible zona libre
    u otro uso.  \r\n\r\nSe plantea construir el edificio de alojamientos en la mitad
    Sur de la parcela por diversos motivos:  \r\n\r\n- Se ocupa la zona más urbana
    de la parcela, construyendo la fachada a la Calle Carmen y configurando la esquina
    con la Calle Extramuros.  \r\n- Se aprovecha la fachada Sur de la parcela buscando
    un óptimo soleamiento e iluminación de las viviendas.  \r\n- Se aprovecha la pendiente
    de la parcela en la Calle Carmen para construir una zona de locales y los aparcamientos
    de las viviendas.  \r\n\r\nEl esquema de implantación es el de un edificio en
    manzana cerrada con un patio de 7 metros de ancho y cuyas crujías más largas tienen
    dirección Este-Oeste, lo que permite que todas las viviendas tengan orientación
    Sur (la mayoría) o Suroeste.  \r\n\r\nLa medianera Norte que aparecería al segregar
    la parcela en dos, puede ser tratada como medianera o como fachada según el uso
    que finalmente vaya a tener la mitad Norte de la parcela inicial, sin que esto
    afecte a las condiciones mínimas de iluminación y ventilación que las viviendas
    deben tener. En previsión de la posibilidad de que el uso final asignado a dicha
    parcela sea el de espacio público se prevé una entrada desde dicho espacio público.\r\n "
