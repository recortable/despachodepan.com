- !ruby/struct:Card
  id: '70'
  title: Ampliación polideportivo
  text: "La zona de actuación es un conjunto de instalaciones deportivas que se han
    ido construyendo a lo largo del tiempo por adición, sin que exista una estructura
    de organización muy clara. Esto conlleva diversos problemas: los accesos y recorridos
    interiores no están claramente definidos (la entrada peatonal se realiza a través
    del aparcamiento, por ejemplo), se generan espacios intersticiales infrautilizados,
    no existe una “imagen” clara que de carácter al conjunto, etc.\r\nPor ello, la
    propuesta pretende no sólo dar respuesta a las necesidades funcionales que se
    requieren desde las bases del concurso, si no también, plantear la intervención
    como un elemento que sirva de “organizador” de toda la zona deportiva, y al mismo
    tiempo que le de “carácter” visual al conjunto.\r\nPara ello, el edificio se plantea
    como una pieza longitudinal que a modo de eje vertebrador va ordenando los diferentes
    usos que va encontrando a ambos lados, desde el acceso en la zona Sureste hasta
    el extremo Noreste.\r\nLas dimensiones del edificio en planta (una pieza claramente
    longitudinal, a excepción de la zona de cafetería) apuntan a una homogeneización
    estructural con el fin de optimizar la misma económicamente. Por ello, se propone
    una retícula de pilares de 6 x 9,30 metros que sólo se deforma  en los extremos,
    y en la zona de cafetería.\r\n"
