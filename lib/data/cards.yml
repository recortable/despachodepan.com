- !ruby/struct:Card
  id: '75'
  title: C2 San Juan del Puerto
  text: "La edificación que se propone para el nuevo C2 se organiza en forma de cruz
    siguiendo los ejes Norte-Sur y Este-Oeste, gracias a la agregación de tres piezas
    en “ele”: Primaria, Infantil y, Administración y Servicios Comunes. Esto conlleva
    varias ventajas:\r\n\r\n-Esta estructura permite una clara diferenciación de los
    usos principales (zona de Infantil, y zona de Primaria), funcionando la zona de
    Servicios Comunes y Administración como un espacio servidor de las zonas anteriores.
    En el centro se situaría el espacio de recepción, iluminado mediante un patio,
    y desde el cual se accede directamente a las zonas de infantil y primaria, a la
    zona de administración, a la zona de servicios comunes, al comedor y a la biblioteca.\r\n\r\n-La
    fachada más urbana de la parcela, la que da a la Calle Inmaculada Concepción se
    configura con la pieza de Administración y Servicios Comunes. Los accesos al edificio
    se realizarán por esta fachada, ya que es la más cercana al núcleo urbano, el
    acceso peatonal principal por el centro de la fachada y el rodado por el extremo
    Noroeste. Se da la posibilidad de plantear un acceso peatonal independiente para
    Infantil por el extremo Sur. Que la pieza de Servicios configure la fachada permite
    el acceso directo desde la calle a equipamientos como la Biblioteca y el Comedor
    sin tener que atravesar el resto del edificio.\r\n\r\n-La orientación de la edificación
    según los ejes Norte-Sur y Este-Oeste permite un perfecto soleamiento e iluminación
    natural de los diferentes espacios. Así, todas las aulas -(los espacios de mayor
    uso)- tienen orientación Sur o Sureste, buscando preferentemente el sol de la
    mañana.\r\n"
