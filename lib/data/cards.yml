  id: '89'
  title: talleres huevar
  text: "El Ayuntamiento de Huevar del Aljarafe pretendía generar un barrio de VPO
    con criterios de diseño sostenible para los demandantes de vivienda protegida
    registrados en el pueblo. Ante esta iniciativa publicada en prensa les propusimos
    organizar unos talleres participativos para trabajar con los posibles futuros
    usuarios sobre los criterios y principios de funcionamiento del nuevo barrio.
    La idea fué que de los talleres salieran las bases del concurso público de proyectos.\r\n\r\nSe
    redactó una propuesta inicial y aunque el ayuntamiento estaba interesado, el proyecto
    quedó parado por falta de presupuesto.\r\n\r\nUna de las paradojas que surgieron
    en medio del corto proceso fue como afrontar desde el ayuntamiento el hecho de
    que a la vez que se pretendía generar un nuevo barrio sostenible, en las afueras
    del pueblo, existía un nuevo barrio medio vacío y sin terminar fruto del crecimiento
    descontrolado y especulativo...**¿rehabilitación VS obra nueva?**..."
