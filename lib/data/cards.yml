- !ruby/struct:Card
  id: '86'
  title: rEactúa
  text: "**rEactúa** es una estrategia participativa de concienciación\r\nenergética
    asociada a la rehabilitación de edificios de vivienda\r\ncolectiva con criterios
    de eficiencia energética.\r\n\r\nEl proyecto se ha desarrollado en una primera
    fase con una\r\nsubvención del Ministerio de Cultura.\r\n\r\nEs una estrategia
    que trata de unir dos de las líneas existentes\r\npara reducir el consumo energético
    del sector de la edificación,\r\nuna, basada en la mejora técnica de los edificios,
    consistente en\r\nrehabilitarlos con criterios de eficiencia energética, y otra
    orientada\r\na conseguir cambios en los hábitos de consumo energético de los\r\nhogares.\r\n\r\nEl
    trabajo de rEactúa consiste en la planificación de un proceso participativo de
    concienciación\r\nenergética, de forma que se desarrolle sincronizada y simultáneamente
    a un proceso de\r\nrehabilitación energética de un edificio de vivienda colectiva
    . Para conseguir incidir en los hábitos\r\nde consumo y en la forma de uso de
    las instalaciones y las viviendas, entendemos que el momento\r\nde la rehabilitación
    energética de tu propia casa (y la de tus vecinos) es el momento idóneo para\r\nhacer
    un trabajo de concienciación y de cambio de hábitos.\r\n\r\nEste trabajo se plantea
    de manera colaborativa fomentando la participación del usuario en el\r\nproceso
    de rehabilitación. Vemos el trabajo como una gran practica de laboratorio colectiva,
    donde\r\nel edificio se rehabilita y los vecinos se “rehabituan”.\r\n\r\nEl interés
    fundamental de unir estos dos tipos de estrategias se basa precisamente en que\r\nambos
    procesos se puedan influenciar y enriquecer mutuamente. El proceso de rehabilitación\r\ndebe
    incorporar la realidad social y cultural de los vecinos, a la vez que el proceso
    participativo\r\nde concienciación energética debe incorporar, adaptar y comunicar
    el análisis técnico del\r\ncomportamiento energético del edificio.\r\n\r\n**Objetivos
    de rEactúa**\r\n\r\nEl objetivo principal de rEactúa es la reducción del gasto
    energético de los edificios de vivienda\r\ncolectiva.\r\n\r\nEste objetivo se
    pretende alcanzar a través de los siguientes objetivos:\r\n\r\n- Aumentar la conciencia
    de los usuarios, como unidad familiar-vivienda y como comunidad-edificio,\r\nsobre
    la repercusión que tienen sus hábitos de consumo y sus modos de habitar hacia
    el medio\r\nambiente.\r\n\r\n- Mejorar el conocimiento que los usuarios tienen
    sobre el funcionamiento energético de su propia\r\nvivienda y de su edificio,
    antes y después de la rehabilitación.\r\n\r\n- Potenciar la implicación de los
    vecinos en el mantenimiento y gestión de las instalaciones y\r\nmejoras realizadas
    en el edificio (instalaciones y equipamientos comunes, espacios comunitarios...)\r\n\r\n-
    Aumentar la rentabilidad de la inversión realizada en la mejora de la envolvente
    y sistemas del\r\nedificio fomentando el buen uso y mantenimiento de las mismas.\r\n\r\n-
    Proporción de herramientas a los usuarios para la gestión del propio proceso de
    rehabilitación\r\n(ayudas, subvenciones, tramitaciones...)\r\n\r\n- Ayudar a la
    reducción de las facturas de los suministros energéticos\r\n\r\n- Fomentar a través
    de la participación en el proceso, la capacidad de la comunidad de organizar y\r\nautogestionar
    otros aspectos y necesidades colectivas sobre su entorno (edificio, barrio, ciudad...)\r\n"
