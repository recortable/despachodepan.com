- !ruby/struct:Card
  id: '61'
  title: centro de dia
  text: "El edificio propuesto parte de algunos aspectos claves:\r\n\r\nAccesibilidad:\r\nTeniendo
    en cuenta el tipo de usuario al que se destinará este edificio (personas mayores)
    se considera primordial reducir al mínimo las barreras necesarias para acceder
    a los espacios que éstos utilizarán (la mayor parte de los que configuran la edificación).
    Por tanto se propone que dicha edificación se desarrolle en su práctica totalidad
    en planta baja. Para ello, el edificio se extiende sobre toda la superficie disponible
    para su ubicación, agotando la ocupación máxima de parcela prevista. El espacio
    libre obligatorio para la parcela se distribuye en patios ajardinados interiores.\r\n\r\nLa
    Cubierta como Fachada:\r\nPara evitar que el aumento de superficie expuesta a
    la radiación solar (cubierta) perjudique al funcionamiento térmico del edificio
    se plantea una cubierta “ecológica ajardinada”, cubierta de bajo mantenimiento,
    provista de un sustrato mínimo que permite la existencia de una capa vegetal con
    un peso muy reducido.\r\n\r\nSeriación Estructural:\r\nLas dimensiones del edificio
    en planta apuntan a una homogeneización estructural con el fin de optimizar la
    misma económicamente.\r\n"
