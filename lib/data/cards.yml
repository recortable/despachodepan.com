  text: "lapanaderia interviene, en colaboración con Encajesurbanos, SteamingLab,
    y SostreCívic, en el \"Taller de masovería urbana\":http://comboialafresca.arquitecturascolectivas.net/?p=1375
    : teoría y práctica en torno a estrategias minoritarias de acceso a la vivienda,
    alternativas a las hegemónicas. Reflexión y acción sobre posibles líneas de acción
    a desempeñar, como la creación de una plataforma de trueque entre espacios en
    desuso.\r\n\r\n\"Comboi a la fresca\":http://comboialafresca.arquitecturascolectivas.net/?cat=3
