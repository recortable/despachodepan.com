    acequias, lievas y muros de piedra, en dos parcelas  (Huerto del Llano y Huerto
    de la Encina) que a su vez se dividen en dos partes, una edificable y otra no
    edificable  En las zonas edificables se ubican 12 viviendas y en las no edificables
    zonas de huerta asociadas a las viviendas.\r\n\r\nCada vivienda consta de planta
