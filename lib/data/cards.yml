- !ruby/struct:Card
  id: '97'
  title: Más que una casa
  text: "*Qué*\r\n\r\nEstamos desarrollando una plataforma web de procesos colectivos
    de vivienda que pretende ofrecer herramientas para fomentar la participación y
    autogestión en la construcción de nuestras viviendas y entornos.\r\n\r\nPretendemos
    ofrecer y debatir alternativas al modelo dominante de vivienda actual, proponiendo
    experiencias construidas y guías de asesoría que nos ayuden a ver otra manera
    de hacer las cosas.\r\n\r\nQueremos que pueda convertirse en un lugar de encuentro
    y debate, para crear red y sinergias entre colectivos, técnic@s y ciudadan@s,
    un lugar para compartir experiencias y desarrollar conocimiento y acciones de
    manera colaborativa.\r\n\r\n*Cómo*\r\n\r\nLlevamos trabajando ya un tiempo, pero
    hemos querido empezar con este Blog y abrir el nombre del proyecto, aunque tenemos
    nuestros favoritos nos apetece contar con otras opiniones y propuestas. Vamos
    a ir subiendo entradas con temas que se están desarrollando y nos gustaría contar
    con vuestra ayuda y comentarios.\r\n\r\nEn Abril lanzaremos la web inicial donde
    se podrá empezar a proponer cosas y a principios de Julio se lanzará definitivamente.\r\n\r\n*Quienes*\r\n\r\nEs
    un proyecto iniciado por lapanaderia y desarrollado en colaboración con sostrecivic,
    aunque el objetivo es que todas las personas y colectivos interesados puedan participar
    y aportar debate y contenidos a la base de datos."
