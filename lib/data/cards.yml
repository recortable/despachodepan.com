- !ruby/struct:Card
  id: '16'
  title: casa-local
  text: "Se nos proponía transformar un local comercial en una pequeña vivienda. Esta
    situación se da cada vez con mas frecuencia en muchas ciudades. Durante muchos
    años los bajos de los bloques de viviendas eran destinados automáticamente a uso
    comercial, incluso en zonas en las que el uso comercial no era claramente rentable.
    Esto ha hecho que muchos de esos locales estén cerrados o abandonados.\r\n\r\nDebido
    al aumento del coste del suelo en zonas céntricas se empieza a considerar la posibilidad
    de habitar estos espacios, cuya carácterística principal es el gran volumen que
    tienen en relación a su pequeña superficie. Esto es debido a que por normativa
    tienen una altura superior a la de una vivienda convencional (3.60 m). Sin embargo,
    esta altura no es suficiente para plantear entreplantas habitables. Para aprovechar
    este potencial planteamos el proyecto desde tres estrategias:\r\n\r\n1. Decidimos
    que el proyecto no se configure desde la planta si no desde la sección. En una
    vivienda no todas las actividades necesitan la misma altura para realizarse, así
    que apilamos usos que sumen 3.60 metros y planteamos una entreplanta en zig-zag
    que se va adaptando a estos usos.\r\n\r\n2. Integramos espacios de almacenamiento
    .Para optimizar el volumen disponible, y dada la escasa superficie del local integramos
    en el diseño armarios, alacenas, estanterias, etc, de manera que la superficie
    útil sea realmente “útil”. Tanto para acceder a algunos de estos espacios de almacenamiento
    como a las entreplantas se plantea una escalera móvil.\r\n\r\n3. Introducimos
    una especie de “patios horizontales”, que permiten disfrutar del exterior desde
    el interior de la vivienda, y que eliminen en parte la sensación de “vivir en
    un bajo”.\r\n\r\nEstas tres estrategias se integran formalmente en un único “mueble”
    que se va adaptando  a las diferentes necesidades."
