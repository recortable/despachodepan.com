    cediendo sus espacios, financiando los materiales de difusión o contribuyendo
    con materiales de construcción necesarios.\r\n\r\nTodos los proyectos desarrollados
    entre colectivos de dentro y de fuera de la ciudad se organizaron en torno a tres
    ejes: Participación (taller jurídico, taller de metodologías participativas y
    taller de masovería urbana), Itinerarios Sensibles por distintos barrios de la
    ciudad y Creación de Espacios (Solar Corona, Solar Princesa, Azoteas Colectivas,
