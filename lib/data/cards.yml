- !ruby/struct:Card
  id: '60'
  title: vp cerro muriano
  text: "La propuesta pretende conseguir un equilibrio entre varios parámetros:\r\n\r\n-\tMaximización
    de la superficie útil total\r\n\r\n-\tSostenibilidad de la actuación\r\n\r\n-\tIntegración
    del conjunto edificado en el entorno\r\n\r\n-\tViabilidad económica.\r\n\r\nPara
    conseguir una situación de equilibrio entre estos aspectos se parte de una parcelación
    simétrica, con parcelas a Norte y a Sur, ya que es la que permite un mayor número
    de viviendas con unas condiciones dimensionales óptimas para las mismas.\r\nCon
    el fin de que las viviendas situadas en las parcelas Norte tengan las mismas condiciones
    de soleamiento y ventilación que las situadas en el Sur, se plantean dos tipos
    de viviendas diferentes (Norte y Sur). En la vivienda Sur no se construye ático,
    con el fin de evitar el sombreamiento en invierno sobre la vivienda.\r\n\r\nEl
    carácter sostenible y bioclimático de la propuesta se consigue adoptando diversas
    estrategias que afectan a tres aspectos fundamentales: \r\n\r\n-\tAhorro Energético.\r\n\r\n-\tConsumo
    Racional del Agua.\r\n\r\n-\tConstrucción Sostenible.\r\n\r\nEn el ahorro energético
    se ha estudiado el soleamiento, la ventilación, la envolvente térmica y las energías
    renovables. En el consumo racional del agua se plantea que cada vivienda disponga
    de una pequeña instalación para la reutilización de las aguas pluviales.\r\nLa
    propuesta también trata de generar una conexión visual con el entorno utilizando
    materiales y técnicas constructivas tradicionales (cubiertas inclinadas, hastiales
    y lienzos medianeros recubiertos de materiales cerámicos, celosías, etc.) pero
    interpretados en clave contemporánea.\r\n"
