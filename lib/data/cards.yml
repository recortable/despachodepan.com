  id: '54'
  title: la pañoleta
  text: "Los clientes querían hacerse una casa con un presupuesto muy limitado, habían
    intentado comprar una casa mas cerca del centro de la ciudad pero los precios
    son desorbitados.\r\n\r\nLa zona donde se encuentra la parcela es una barriada
