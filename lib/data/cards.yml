- !ruby/struct:Card
  id: '81'
  title: VPO progresiva
  text: "La estrategia principal de este estudio consiste en analizar la viabilidad
    de las propuestas de vivienda progresiva realizadas por lapanaderia en cinco suelos
    concretos de cinco localidades diferentes ubicadas en la aglomeración urbana de
    Sevilla. Tras este análisis se extraerán conclusiones que permitan introducir
    modificaciones tanto en dichas propuestas como recomendaciones para futuras modificaciones
    de aspectos legales que actualmente impiden la implantación de este tipo de viviendas.\r\n\r\nBeneficios
    generales del proyecto:\r\n\r\n• Desarrollar modelos complementarios al actual
    concepto de vivienda social. Entendiendo que “social” no debe ser sólo sinónimo
    de económico, sino también de algo que es producido colectivamente, y que por
    lo tanto es reflejo de nuestra cultura.\r\n\r\n• Promover la participación del
    usuario en la construcción de su entorno construido inmediato, aumentando el grado
    de identificación y pertenencia al mismo.\r\n\r\n• Fomentar la sostenibilidad
    en la construcción, entendiendo que lo más sostenible es construir estrictamente
    lo que se va a utilizar en el momento que se va a utilizar, además de la utilización
    de recursos renovables y materiales ecológicos.\r\n\r\n• Ayudar a hacer realidad
    el derecho de acceso a una vivienda que recoge la Constitución Española.\r\n\r\nSe
    desarrolla un prototipo que pretende resolver de manera viable una propuesta de
    VPO adaptable. Esta adaptabilidad se desarrolla de varias formas y en varios momentos:\r\n\r\n•
    superficie de la vivienda: la vivienda puede pasar de los 50 m² iniciales a tener
    una superficie de 70 m² construyendo una segunda fase interiormente en un espacio
    a doble altura inicial.\r\n\r\n• Uso de los espacios: se plantea una desjerarquización
    de los espacios de la vivienda. El tamaño de las estancias no esta asociado a
    un uso determinado, lo que permite flexibilidad en las distribuciones, intercambio
    entre zonas de día y noche con posibilidad de decidir por una orientación\r\npreferente
    para los espacios de estar.\r\n\r\n• Distribución y número de estancias: el prototipo
    permite cambios en la distribución interior a lo largo del tiempo, para que la
    vivienda pueda adaptarse fácilmente y con el mínimo gasto a los cambios producidos
    por cambios en las necesidades de los habitantes ó a cambios de habitantes,\r\ndistinguiendo
    en la vivienda entre elementos fijos y elementos variables.\r\n\r\n• A nivel de
    edificio el prototipo también permite la adaptabilidad en la organización de las
    viviendas.\r\n\r\nPartiendo de las características previamente descritas se han
    desarrollado 2 variaciones del prototipo que cuentan con 3 módulos, 2 de los cuales
    se configuran como un espacio a doble altura donde se puede ampliar la superficie
    de la vivienda.\r\nCon estas 2 variantes se han realizado los diferentes estudios
    previos en los municipios, dando como resultado distintos modos de agrupaciones
    de vivienda en altura. Esto ha permitido desarrollar un abanico de posibilidades
    de agrupación de viviendas con distintas alturas y configuraciones de la edificación.\r\n"
