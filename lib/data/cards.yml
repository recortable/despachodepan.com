- !ruby/struct:Card
  id: '57'
  title: vp luque
  text: "Respondiendo a las necesidades definidas en las bases del concurso se plantea
    la construcción de 13 alojamientos con 13 trasteros y 13 plazas de aparcamiento.
    También se plantea la construcción de un local comercial para completar la edificabilidad,
    y una zona común de usos múltiples que se sitúa en semisótano.\r\n\r\nLa edificación
    se escalona en 2 niveles adecuándola a la pendiente de la calle Fuente El Espino.
    El escalonamiento permite situar la zona común vinculada a los alojamientos en
    semisótano, lo que les dota de una perfecta iluminación y ventilación natural
    sin que compute en términos de edificabilidad del conjunto. Gracias a esta operación,
    la propuesta se acerca a la máxima edificabilidad permitida sin densificar en
    exceso la parcela y aumentando por tanto el espacio libre interior (patio común).
    \ \r\n\r\nLa entrada a los aparcamientos se sitúa en la parte más baja de la calle
    Fuente El Espino. Esto permite minimizar la rampa de acceso reduciendo la superficie
    de sótano necesaria para aparcamientos.\r\n\r\nDado que la fachada del edificio
    tiene orientación Norte, se plantea una fachada interior con orientación Sur abierta
    al patio común, de manera que todas las viviendas tengan un optimo soleamiento
    e iluminación. La estrategia principal de esta propuesta es por tanto aumentar
    en lo posible dicho patio común sin que por ello se reduzca la edificabilidad
    del conjunto.\r\n\r\n Dado que los alojamientos se plantean para mayores de 65
    años pero también para jóvenes, parece razonable que no todas las viviendas sean
    accesibles para personas discapacitadas, pero si una parte de  ellas. \r\nPor
    esto, se plantea que 7 de las 13 viviendas sean accesibles, 4 en planta baja,
    gracias a la rampa de acceso al edificio y 3 en planta primera gracias al ascensor
    situado junto a la entrada. Desde estas viviendas también se puede acceder sin
    obstáculos a las zonas comunitarias: zona de usos múltiples en semisótano, zona
    de tendederos, trasteros y aparcamientos.\r\n"
