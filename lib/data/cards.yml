- !ruby/struct:Card
  id: '38'
  title: vp almeria
  text: "El solar objeto de la propuesta tiene como característica principal el desnivel
    entre dos de sus lados principales, ya que entre la Calle Platón y su paralela
    (de nueva creación) existen 2,90 metros de diferencia.\r\n\r\nEn la propuesta
    que presentamos se utiliza este desnivel de dos maneras diferentes. Por un lado
    lo que sería planta sótano en la Calle Platón, es planta baja en la paralela a
    dicha calle. Por ello planteamos el aparcamiento en dicha cota, y su acceso desde
    la calle paralela a C/ Platón. Además esto nos permite dividir los accesos peatonales
    y rodados al edificio. El acceso en coche por la calle paralela a C/Platón y el
