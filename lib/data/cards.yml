- !ruby/struct:Card
  id: '55'
  title: jesus del gran poder
  text: "El precio del suelo y los cambios familiares están provocando en el centro
    de las ciudades grandes transformaciones tipológicas; lo que antes eran viviendas
    unifamiliares se están transformando en viviendas plurifamiliares y lo que antes
    eran grandes casas se están convirtiendo en muchos pequeños apartamentos. Este
    es un caso de ello y el promotor prefirió dividir la casa en una vivienda por
    planta más un pequeño estudio en planta baja. \r\n\r\nSe trata de la rehabilitación
    de la planta baja y primera y la construcción de una nueva planta retranqueada
    permitiendo la existencia de un ático con terraza.\r\n\r\nAparte de la división
    horizontal, la tipología y la estructura antigua se conserva lo máximo posible.
    La espacialidad de estos espacios es hoy día una cualidad a poner en valor. La
    operación trata por ello de sacar partido a lo existente, limpiando estructural
    y espacialmente los espacios, incorporándoles cuando ha sido necesario nuevos
    materiales que en contraste con los antiguos nos permiten disfrutarlos de otra
    manera.\r\n\r\n"
