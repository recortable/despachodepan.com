    existentes. \r\nManipular la realidad para construir otra, que habla de ésta,
    la actual, la de la ciudad, de nosotros, de la manera que tenemos de vivir, de
    percibir, de mirar, de entender.\r\n\r\nUna mirada que parte de una situación
    de extrañamiento y de duda. \r\nUna crítica a la manera de hacer ciudad, de vivir
