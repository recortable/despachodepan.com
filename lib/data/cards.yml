- !ruby/struct:Card
  id: '90'
  title: VPO progresiva_viabilidad
  text: "El Objetivo del trabajo es estudiar y analizar la viabilidad constructiva
    y económica del prototipo de VPO ampliable para jóvenes realizado con el Consorcio
    de la Vivienda del Área Metropolitana de Sevilla “cOnvive”. El estudio plantea
    un análisis de sistemas y componentes constructivos que potencien y faciliten
    la personalización, transformación y ampliación de la vivienda por parte del usuario.
    Como objetivo último se analizan los costes, ventajas e inconvenientes del prototipo
    comparados con una VPO estándar en el contexto andaluz.\r\n\r\nEl proyecto se
    realiza en tres fases:\r\n\r\n• Desarrollo y adaptación de diferentes sistemas
    constructivos planteados en el prototipo de vivienda unifamiliar para un edificio
    en altura.\r\n\r\n- Adaptación del sistema prefabricado en el nuevo contexto,
    comportamiento estructural, predimensionado de elementos.\r\n\r\n- Estudio comparativo
    de otros posibles sistemas constructivos.\r\n\r\n- Análisis de las posibilidades
    de adaptación del diseño de la vivienda por parte del usuario que ofrece el sistema
    propuesto en el caso de edificio en altura para vivienda colectiva.\r\n\r\n• Aplicación
    del sistema constructivo a una de las propuestas de vivienda desarrolladas en
    la primera fase para el consorcio de la vivienda.\r\n\r\n- Adaptación y modificaciones
    necesarias tanto estructurales como tipológicas.\r\n\r\n- Estudio y propuesta
    de materiales y elementos constructivos que faciliten la personalización de los
    espacios por parte del usuario, así como la adaptabilidad de las soluciones constructivas
    con el tiempo.\r\n\r\n- Estudio de funcionamiento energético del prototipo y aplicación
    del sistema de indicadores de sostenibilidad.\r\n\r\n• Análisis de viabilidad
    económica con los diferentes sistemas constructivos planteados.\r\n\r\n- Análisis
    de costes iniciales.\r\n\r\n- Se analizaran las ventajas e inconvenientes constructivas
    que plantea el prototipo de vivienda progresiva y su repercusión económica por
    parte de los usuarios.\r\n\r\n- Elaboración de dossier gráfico que recoja los
    resultados del trabajo de investigación.\r\n\r\n"
  properties: "colaboradores: magdalena burgos\r\nasesoría estructuras: duarte + asociados
    s.l.\r\nasesoría instalaciones: aster consultores s.l.\r\naparejador: jesus miguel
