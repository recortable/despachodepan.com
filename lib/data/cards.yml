  title: lapanadería
  text: "l a p a n a d e r i a  es un estudio de arquitectura inicialmente formado
    por Eva Morales Soler, David Cañavate Cazorla y Rubén Alonso Mallén que se forman
    en la Escuela de Arquitectura de Sevilla. Tras pasar varios años en Barcelona,
    Berlín y Torino trabajando, estudiando y haciendo otras cosas mas cercanas al
    arte que a la arquitectura, en 2003 vuelven a Sevilla y deciden empezar a trabajar
    juntos, compartiendo los primeros años espacio y proyectos con el grupo de artistas
    c a l c.\r\n\r\nUbicados en un barrio popular cercano al centro de Sevilla, el
    lugar idóneo para amasar y ofrecer pan. El pan, como la arquitectura que habla
    de lo básico, doméstico y esencial, aquella moldeable, inacabada y adaptable...
    \r\n\r\nTrabajan en la experimentación y acción en torno a la vivienda y su adecuación
    al medio social y ambiental.  “casa más o menos:  la vivienda como proceso”. El
    proceso de intercambio entre colectivos y agentes intervinientes en el diseño,
    construcción y gestión de la vivienda.  El proceso de ir transformando el espacio,
    adaptándolo a nuestros cambiantes modos de vida; el proceso de construcción colectiva
    del hábitat.\r\n\r\nLapanadería está elaborando una plataforma web de creación
    y difusión de contenidos (www.masqueunacasa.org) que apuesten por una cultura
    de la vivienda como proceso, fomente otros modos de hacer vivienda y genere una
    herramienta que nos ayuden a hacer realidad la vivienda de “código abierto”.\r\n\r\n\r\n"
