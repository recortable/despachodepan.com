  id: '18'
  title: mrgnt 01
  text: "Este trabajo se planteó como propuesta para una exposición sobre arquitectura,
    en la que participaban 5 grupos de jóvenes arquitectos de Sevilla y que fue organizada
    por la Caja San Fernando. \r\n\r\nEl planteamiento consistía en la colocación
    de unas \"señales urbanas\", en 12 localizaciones situadas en la manzana donde
    se encontraba la sala de exposiciones. \r\n\r\nEstas señales eran puntos de señalización
    tomados de los planos turísticos y de orientación (\"Usted está aquí\"), que sacados
    de su contexto funcional y de representación se adherían a las superficies de
    la ciudad. Gracias a la manipulación de los textos que aparecían en estos puntos,
    y a su colocación espacial, se hacían manifiestas otras lecturas del lugar donde
    se insertaban, tanto a nivel espacial, como simbólico y significativo.\r\n\r\nEn
    la sala de exposiciones se encontraba uno de los 12 puntos, donde se podía recoger
    un plano, que con apariencia de guía turística, marcaba la situación de todos
    los puntos, proponiendo un paseo por el barrio.\r\n\r\nSe planteaba la posibilidad
    de dos lecturas paralelas, una por medio del plano-guía (exposición), que daba
    una lectura unitaria de la actuación y la contextualizaba, y otra que surgía en
    el encuentro fortuito de los habitantes en sus deplazamientos cotidianos."
