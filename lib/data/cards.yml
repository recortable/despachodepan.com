- !ruby/struct:Card
  id: '96'
  title: europan 2011 CERDANYOLA
  text: "MEMORIA TÉCNICA \r\n*El barrio como proceso*\r\n\r\nLa propuesta se fundamenta
    en entender el territorio y la conformación de ciudad como un proceso vivo de
    transformación, entendiendo como tal tanto el crecimiento como el decrecimiento.
    El barrio (‘urbs’) se concibe como soporte físico en permanente adaptación y equilibrio
    con las necesidades de los ciudadanos (‘civitas’) y con los cambios socioeconómicos
    y de gobernanza (‘polis’), ambos siempre en evolución. \r\n\r\nEste planteamiento
    permite abordar una *urbanización y edificación progresivas*, donde el valor de
    la continencia en la inversión en el contexto de crisis inmobiliaria español y
    sobreoferta de viviendas tiene especial sentido. *El proyecto posibilita que la
    ciudad crezca sólo lo necesario* y que a lo largo de todas las etapas de ese proceso
    tenga lugar un hábitat saludable, dinámico y equilibrado en el contexto socio-territorial,
    donde el usuario es el protagonista.\r\n\r\nEl desarrollo urbano previsto está
    basado en un soporte de bloque alineado a la calle y plantea la topografía como
    unidad de desarrollo con una trama que separa tres tipos de flujos: el tráfico
    rodado, el peatonal urbano y el paseo ajardinado. \r\n\r\nLos bloques se ubican
    en relación a la pendiente, apostando por una buena orientación y ventilación
    de todas las viviendas y dibujando unas líneas que se superponen a la trama propuesta
    de calles generando visuales hacia  Collserola y espacios públicos y semipúblicos
    de sugerente valor y de muy variados usos.\r\n\r\nLa propuesta plantea también
    formas de tenencia y gestión colectiva de los edificios de viviendas y de parte
    de los espacios exteriores, alternativas al alquiler y a la propiedad tradicional,
    que entre otras ventajas facilita la gestión ecológica de agua y residuos, así
    como la optimización de los recursos energéticos.\r\n\r\nLas tipologías de vivienda
    planteadas se abordan desde la flexibilidad espacial, mediante estrategias de
    elasticidad y adaptabilidad tipológica a lo largo de su ciclo de vida, en función
    de los cambios de las necesidades de sus usuari@s. \r\n\r\nEs una propuesta actúa
    con un gran respeto al lugar, que se adapta al máximo al sustrato preexistente
    y que permite un crecimiento pausado y adaptado a las posibilidades reales de
    la demanda."
