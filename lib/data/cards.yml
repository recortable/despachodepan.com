  title: cOntenedOr
  text: "Proyecto para desarrollar un concepto y la primera aplicación de una serie
    de tiendas de productos gastronómicos y culturales de diferentes paises del mundo.\r\n
    \r\nLa propuesta parte de la imagen del baul de viajes para generar un espacio
    neutro donde cada pais aparece como una unidad cultural, un baul abierto donde
    se muestra su especificidad.\r\n\r\nPor otro lado, el cliente necesitaba un espacio
    flexible que permitiera diferentes configuraciones ya que además de la venta de
    productos pretendía realizar diferentes eventos relacionados con la gastronomía
    y cultura de cada país. Los contenedores al ser móviles, permiten variar la disposición
    de la tienda y adaptarla a los diferentes eventos de un maner rápida. \r\n\r\nEl
    concepto que se propone para las tiendas abarca desde la identidad corporativa
    hasta el diseño espacial de las tiendas.\r\n\r\nElementos del proyecto:\r\n\r\n-
    identidad (nombre y logotipo)\r\n- proyecto de arquitectura \r\n- diseño de papeleria
    y elementos auxiliares\r\n- diseño de mobiliario y decoración\r\n- diseño de vestuario\r\n\r\n"
