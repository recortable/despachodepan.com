- !ruby/struct:Card
  id: '77'
  title: C2 Aguadulce
  text: "El solar propuesto se encuentra en una zona residencial de reciente creación
    lindando con una franja al este de suelo urbanizable no sectorizado sobre terrenos
    de cultivo e invernaderos.\r\n\r\nLa parcela presenta un desnivel topográfico
    de 5 m en el sentido longitudinal, el centro se organiza en 3 piezas transversales
    que se van adaptando a las lineas de nivel.\r\nEsto permite una mejor adaptación
