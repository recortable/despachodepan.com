    - vp la florida
    - "Este concurso propone realizar una reflexión sobre el futuro de la vivienda
      social en Andalucía, con objeto de replantear la actual normativa en este sector,
      que se considera obsoleta. \r\n\r\nEn este contexto planteamos una actualización
      del concepto de autoconstrucción. \r\n\r\nEsta ha sido una estrategia frecuentemente
      utilizada en zonas deprimidas y areas rurales como mecanismo de obtención de
      viviendas de bajo coste. Sin embargo en la actualidad, los problemas de acceso
      a la vivienda en nuestra región se dan fundamentalmente en las ciudades, donde
      se ha producido un mayor encarecimiento del precio del suelo. Y es en estas
      ciudades por tanto donde es más necesario el desarrollo de la vivienda social
      para paliar esta situación. \r\n\r\nPlanteamos una linea de investigación que
      reflexione sobre la autoconstrucción parcial de viviendas sociales en areas
      urbanas como complemento a la vivienda tradicional por diversos motivos:\r\n\r\nPermite
      diferir las inversiones económicas relativas al acceso a la vivienda a lo largo
      del tiempo adecuándolas a las posibilidades económicas de los usuarios.\r\n\r\nDota
      a la vivienda de capacidad de adaptación a las necesidades reales del usuario
      a lo largo del tiempo.\r\n\r\nPermite reducir la inversión inicial de las promociones
      de viviendas, pudiendo destinar este sobrante a aquellos aspectos que hasta
      ahora no eran incluidos en los programas de vivienda social por falta de recursos
      (zonas y servicios comunes, espacios de relación, urbanizacion y ajardinamiento,
      tecnologías destinadas a mejorar la eficiencia energética del edificio, etc.)\r\n\r\nObtenemos
      por tanto una vivienda:\r\nMás barata.\r\nMás adaptable.\r\nCon mas servicios
      y más ecológica.\r\n"
