    - ceip guadalquivir
    - "La propuesta para la construcción de varios comedores en diferentes colegios
      de Sevilla parte de dos condicionantes. Por un lado un bajo presupuesto de ejecución
      material, por otro la necesidad de que sean ejecutados rápidamente ya que en
      muchos casos la necesidad de utilización de estos espacios es inminente. \r\n\r\nPor
      ello se decide plantear un “tipo” que se va adaptando al contexto especifico
      de cada colegio, planteando un espacio semiabierto de transición para los niños,
      que va tomando forma de patio o galeria según donde se situa.\r\n\r\nSe parte
      de la forma y estructura de una “nave industrial”, lo que nos permite cubrir
      un espacio de grandes luces con un bajo costo.\r\n\r\nEl exterior del comedor
      se plantea de forma sencilla y resistente, mientras que el interior es mas calido
      y acogedor, mediante lucernarios cenitales que se adaptan y varian con las cerchas
      metalicas, recubiertas de tableros de madera de fibras orientadas (OSB) con
      aislamiento  incorporado.\r\n\r\nEl suelo y el zocalo interior se resuelven
      con un pavimento de vinilo. El exterior blanco se mantiene y el interior va
      cambiendo de color según la situación del comedor.\r\n\r\nEn el comedor ubicado
      en el CEIP Guadalquivir, la ubicación propuesta era una zona residual triangular,
      con el lindero de la parcela en un lateral, y una construcción de escasa calidad
      en el otro. Por ello, se decide que el comedor se encierre en si mismo y se
      plantea un patio central a los que se abren los espacios interiores."
