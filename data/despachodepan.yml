    - "FASE 02. LO GENÉRICO.\r\nSe realizan grupos de tres alumnos para trabajar en
      lo siguiente:\r\n\r\n+ Concepto y prototipo de vivienda que pueda albergar las
      tres realidades definidas individualmente por los integrantes del grupo, así
      como sus posibles desarrollos futuros. Para ello cada grupo ha de definir cuál
      es la estructura soporte base y común a todos, y qué componentes son personalizables
      y transformables por cada integrante del grupo y su evolución a lo largo del
      tiempo. \r\n\r\nFASE 03. LO COMUNITARIO.\r\n\r\n+ Concepto de agrupación de
      los prototipos planteados en horizontal o en vertical, según decisión de cada
      grupo.\r\n"
