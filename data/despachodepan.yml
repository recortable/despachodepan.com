    - "La propuesta para la nueva construcción de una sala de usos multiples para
      este pequeño colegio, se basa en la necesidad por parte del profesorado de un
      espacio de reunión y trabajo para el profesorado. Dicha propuesta se plantea
      como crecimiento del colegio hacia el patio de juego.\r\n\r\nDesde el proyecto,
      nos imaginamos la nueva construccion como una posibiliodad para mejorar el patio
      de juegos, además de dotar al colegio con la sala de usos múltiples requerida.\r\n\r\nEl
      nuevo cerramiento que da espacio de intimidad a los profesores, da al mismo
      tiempo un soporte al juego y recreo de los niños en el patio. Así el nuevo cerramiento
      se va adaptando a las necesidades internas y externas, formando sitios para
      sentarse, pintandose exteriormente con pintura de pizarra para dibujar con tiza,
      generando lineas y sombras que se convierten al final del patio en un columpio,
      una porteria...."
