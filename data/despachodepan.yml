    - "diseño de la identidad corporativa y de la campaña de comunicación del festival
      de teatro y artes escénicas de sevilla\r\n\r\n“ t e a t r o ”, el término en
      si nos transmite una imagen muy viva pero a la vez muy ambigua:\r\npor un lado
      el teatro entendido literalmente como arte escénica, tiene una connotación positiva,
      por otro lado, el término “teatro”, expresado en un contexto cotidiano se asocia
      a lo falso, lo artificial, la mentira  (“montar un teatro”, “tener mucho teatro”…).\r\n\r\nCreemos
      que esta dualidad “mentira-verdad”, “ficción-realidad” es algo inherente al
      teatro y a cualquier tipo de re-presentación escénica. Pero además pensamos
      que puede ser también un rasgo asociado a la ciudad de Sevilla.\r\nUna ciudad
      donde la realidad (sus gentes, sus espacios públicos) y la ficción (sus tradiciones,
      sus ritos) están en constante intercambio. En Sevilla esta ambigüedad vibra
      mucho. Esa doble cara nos parece el fondo perfecto para caracterizar el feStival.\r\n\r\nelementos
      de la campaña:\r\nnombre del festival y logotipo\r\neslogan\r\nelementos de
      papeleria\r\ncarteleria, programas, pegatinas, triptico, señaletica para las
      salas\r\ncamisetas, emtradas, abonos, pases, anuncios para prensa\r\npizarras
