    - "El proyecto consiste en la realización de un stand para una feria internacional
      de productos relacionados con la aceituna.\r\n\r\nFrente a los stands que suelen
      plantearse en este tipo de eventos, diseñados especificamentes para cada feria,
      la propuesta plantea un conjunto de módulos independientes que permiten distintas
      composiciones de montaje para adaptarse a distintas ferias, o usarlo como mueble
      expositor para las instalaciones de la empresa.\r\nLos módulos tienen conexiones
      electricas en los laterales para conectarlos los unos a los otros, lo que permite
      además de diferentes configuraciones, que las instalaciones ubicadas en cada
      uno de ellos funcionen con cualquier configuración.\r\n\r\nA nivel espacial,
      la configuración planteada para esta feria es un elemento que delimita un espacio
      interior de reunion, definiendo un limite que sirve como expositor y que genera
      \ distintos niveles de transparencia.\r\n"
