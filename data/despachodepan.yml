    - "El solar objeto de la propuesta tiene dos condicionantes de partida. Por un
      lado, la geometría irregular que lo divide en dos zonas con profundidad de parcela
      diferente. Por otro, la acusada topografía, que crea desniveles de hasta dos
      metros entre un extremo y otro de la parcela.\r\n\r\nLa propuesta que se presenta
      responde a ambos condicionantes con diferentes estrategias. Por un lado, ante
      la desigual profundidad de parcela entre la zona norte y la sur de la parcela
      (aproximadamente 14,5 metros en el sur y 8 metros en el norte) se responde con
      dos tipologías de vivienda diferentes aunque emparentadas.\r\n\r\nPor otro lado,
      ante el problema de la topografía se propone establecer dos cotas de implantación
      diferente, una para cada grupo tipológico, llevando cada una de estas cotas
      al máximo permitido por la ordenanza con respecto a la rasante. Esta solución
      nos aporta principalmente dos ventajas: Reducir al mínimo el movimiento de tierras
      necesario y la homogeneización de la cota de implantación de las viviendas a
      sólo dos, no teniendo múltiples escalonamientos, lo qu permite la ejecución
      de los forjados de una manera más rápida y eficaz."
