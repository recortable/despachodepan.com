    - hospederia san juan de dios
    - "La propuesta se inserta en el paisaje fronterizo de Olivenza de una manera
      contemporánea, toma como punto de partida el orden y la geometría angulosa de
      la arquitectura militar, las chimeneas de las casas de origen portugués, la
      austeridad de los materiales en su estado natural…mármol, madera, acero, cristal,
      tela.\r\n\r\nEl baluarte\r\nSe plantea un crecimiento del edificio bajo el nuevo
      paseo del baluarte en dos niveles. A nivel de calle se sitúa el aparcamiento
      con la zona de servicios e instalaciones. Encima se ubica el nuevo salón de
      eventos con la zona de servicio/cocina y almacén.\r\nUna nueva pieza “conecta”
      en la esquina norte, con el convento,  planteando un nuevo núcleo de comunicación
      vertical de servicio con ascensor y montacargas, que distribuye y conecta las
      cocinas, la cafetería, la lavandería, el almacén, etc.…\r\n\r\nEl convento.\r\nEn
      la planta baja del convento se ubican la recepción y demás servicios en el lado
      sureste hacia la plaza de San Juan de Dios, el restaurante en el lado noroeste,
      y en la nave noreste seis habitaciones iluminadas a través del patio longitudinal.\r\n\r\nEn
      planta alta, coincidiendo con el nivel del paseo del baluarte, se encuentra
      el resto de las habitaciones. Éstas se distribuyen a dos niveles, planta y entreplanta.
      \r\nEn la pared de la iglesia que da al patio se pueden ver claramente los restos
      de una antigua galería que cerraba el patio, hoy desaparecido. La propuesta
      plantea la “reconstrucción” de este cuarto lado con una galería en planta baja,
      cerrando así el recorrido en torno al patio, y permitiendo un mejor acceso al
      ascensor existente y al restaurante sin tener que pasar por la entrada a las
      habitaciones en planta baja.\r\nCon este mismo principio de reorganización espacial
      del convento, en planta alta, se plantea un nuevo “brazo” de habitaciones. \r\nLas
      galerías se mantienen como elementos distribuidores y además se convierten en
      zonas de estancia y descanso. \r\n"
