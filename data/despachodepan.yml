    - J5 velezrubio
    - "Esta propuesta plantea estrategias de producción de vivienda que abran la posibilidad
      al usuario a participar en el proceso de diseño y/o construcción, además de
      permitir la optimización de recursos económicos en el tiempo. \r\n\r\nLa vivienda
      se define como la agregación de un modulo-estancia  de 14 m2, sin uso predeterminado,
      anexo a una zona técnica de servicio de 5 m2. Este módulo va configurando zonas
      de doble altura o niveles intermedios.\r\nEl módulo-estancia, con una superficie
      intermedia entre un dormitorio y una zona de estar, permite la intercambiabilidad
      de estos usos o la asignación de otros. Esta intercambiabilidad es posible gracias
      a las zonas técnicas de servicio situadas en el centro de la vivienda que permiten
      la ubicación de cocina o baño en cualquiera de los lados. Entendemos que esto
      permite una mayor flexibilidad en la distribución de la vivienda, así como una
      mayor adaptación a los modos de vida contemporáneos. \r\n\r\nLa vivienda se
      forma escalonando los módulos-estancia, formando zonas de 5,25 metros de altura
      libre y niveles intermedios. Esto permite la diferenciación de ambientes con
      una mínima utilización de tabiques, y una optimización de la superficie útil
      gracias a la disminución de pasillos. Por otro lado, la doble altura permite
      la ampliación de la superficie de la vivienda mediante la construcción de una
      entreplanta lo que permite la adaptación de la vivienda a las necesidades fisicas
      y economicas del usuario. \r\n\r\nTodas las viviendas tienen un modulo exterior
      de 6 m2 con una infraestructura básica para terminar según el uso que cada uno
      quiera darle. El módulo consta de una estructura con suelo y techo, así como
      de tomas de agua, luz y saneamiento.\r\n\r\nLas zonas comunes, de construcción
      ligera se sacan al exterior."
