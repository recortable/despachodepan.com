    - "DINÁMICA DEL TALLER\r\n\r\nSe trata de trabajar en el diseño de modelos de
      vivienda desde el punto de vista de su adaptabilidad a los diferentes usuarios
      y modos de vida. Partimos de la observación de que las necesidades de los usuarios
      son cambiantes y de que cada vez hay más diversidad en los modelos familiares
      y su desarrollo en el tiempo. Por ello es importante que las viviendas que diseñemos
      permitan que esas transformaciones se lleven a cabo, en una relación dinámica
      familia-espacio habitable a lo largo de su vida útil.\r\nParámetros de partida:
      \r\n1.- Dimensiones: entre 30-60 m2 con posibilidades de crecimiento.\r\n2.-
      El prototipo de vivienda ha de tener al menos una de las siguientes cualidades:
      transformable, adaptable, recuperable, progresiva…\r\n3.- Pensar en la variable
      tiempo.\r\n4.- Pensar en la relación de tenencia con la vivienda."
