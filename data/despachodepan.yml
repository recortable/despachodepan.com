    - '*2010* Desarrollamos un "estudio constructivo y de viabilidad económica":/vpo-progresiva_viabilidad
      para el prototipo de VPO ampliable desarrollado para cOnvive. En el estudio
      se plantean *estrategias constructivas para fomentar la adaptabilidad de la
      vivienda* siguiendo criterios de Open Building, caracterizando cada uno de los
      elementos constructivos y buscando soluciones viables en el mercado actual.
      El objetivo es conseguir una VPO ampliable de 50 a 70m2 por el mismo coste que
      una VPO standar de 50 m2.'
