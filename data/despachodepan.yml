    - "FASE 01. LO INDIVIDUAL.\r\nA cada alumno se le propone  de manera individual
      observar su propia vida cotidiana y el uso que hace de los espacios en los que
      habita.\r\n+ Reflexionar sobre las distintas etapas vividas en el pasado y hasta
      el presente, la evolución de la unidad familiar con la que ha convivido y la
      relación de ésta con el uso de la casa.\r\n+ Pensar sobre una real o imaginaria
      situación actual en la que definir necesidades espaciales básicas, núcleo agrupacional
      o familiar que va a compartir el espacio, economía disponible… pensando en el
      presente y en su posible desarrollo a lo largo del tiempo futuro.\r\nRepresentar
      este desarrollo pasado, realidad presente, y posibilidad futura, relacionando
      espacios con necesidades habitacionales y grupos familiares de cada etapa vivida
      y por vivir. "
