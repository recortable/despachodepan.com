    - vivero
    - "El proyecto es una transformación de un edificio de principios de siglo (el
      antiguo ayuntamiento del pueblo) en la sede de empresa dedicada a la producción
      de plantas forestales autóctonas, un vivero.\r\n\r\nEn el vivero se da una superposición
      entre lo nátural y lo industrial, es una “fábrica” de plantas. La propuesta
      para la intervención en el edificio pretende conjugar esos dos aspectos. Se
      potencia el suelo como soporte físico y visual, mediante un nuevo pavimento
      de baldosas hidráulicas, diseñadas para este proyecto, que mediante una combinación
      aleatoria de 2 piezas con motivos geométricos generan un nuevo “estrato orgánico”
      que unifica los espacios de trabajo.\r\n\r\nEl edificio se “limpia” de elementos
      superficiales, (instalaciones existentes...etc) para mantener el techo y las
      paredes en blanco, potenciando asi, el caracter masivo de los muros de carga
      y la estructura clara del edificio, convirtiendolo en un contenedor neutro.\r\n\r\nSe
      eliminan los tabiques existentes y se amplian los huecos de puertas, para conseguir
      vistas longitudinales que abarquen toda la crujia,  y para generar una sensación
      de transparencia y claridad en el trabajo.\r\n\r\nLas nuevas particiones verticales,
      de madera y vidrio, se relacionan con las ventanas preexistentes adoptando una
      geometria que marca la diferencia entre lo viejo y lo nuevo y que dan continuidad
      a la luz proveniente de las ventanas.\r\n\r\n"
