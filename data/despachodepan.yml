    - Regiones devastadas
    - "La vivienda no puede quedar obsoleta, la vivienda esta sometida a un continuo
      proceso de transformación, y debe poder evolucionar y adaptarse. La vivienda
      debe adaptarse a las necesidades de los usuarios y a los cambios tecnológicos.
      La vivienda que se propone se entiende como una infraestructura adaptable energéticamente
      optimizada.  La vivienda propuesta es una infraestrutura habitable sostenible
      de 2 maneras: \r\n1- optimiza su orientación, su envolvente, la organización
      de sus espacios y sus instalaciones de forma que consuma la mínima energía posible.
      \r\n2- se diseña y construye de manera que permite su cambio y transformación
      a lo largo del tiempo,  diferenciando entre elementos rígidos y elementos flexibles.
      NO demoler, transformar, reutilizar, reciclar...\r\n\r\nLa adaptabilidad de
      la tipología facilita y optimiza la gestión de la vivienda a lo largo de su
      proceso:  \r\n1-  Durante la fase de redacción de proyecto, permitiría a Emvisesa
      reajustar el programa definido en concurso, para incluir viviendas de 1 dormitorio.
      Reajuste provocado por que se tengan más datos de cuantos usuarios actuales
      deciden vover al barrio finalmente.  \r\n2-  A lo largo de la vida del edificio,
      Emvisesa puede cambiar y adaptar los programas de vivienda en algunas zonas
      del edificio para adaptarse a necesidades sociales más actuales y a perfiles
      que necesiten otros tamaños de vivienda... apartamentos de alquiler para jóvenes.
      Estos cambios supondrían pequeñas obras de cambios de tabiquería\r\n\r\n\r\n"
