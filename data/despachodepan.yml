    - "Se nos plantea la construcción de un porche de unos 300 m2 para un colegio
      que no dispone de espacio de juego en dias de lluvia. Como siempre el presupuesto
      es muy ajustado. Este tipo de elementos se suelen resolver con una estructura
      de viguetas metálicas a la que se superponen paneles de chapa grecada o losas
      de hormigón.\r\n\r\nEn nuestro caso planteamos unas crujías de diferentes dimensiones
      cubiertas con paneles de chapa curva. Esto nos permite ahorrarnos las viguetas
      metálicas por lo que el conjunto queda más limpio, sólo las vigas que forman
      las crujías y la chapa curva.\r\n\r\nLas diversas crujías se adaptan a la vegetación
      existente, evitando la tala de los pocos arboles que hay en la zona y generando
      zonas de iluminación natural junto con bancos para sentarse. También se introducen
      planchas de policarbonato compacto coloreado para introducir puntos de luz natural
      bajo el porche.\r\n"
