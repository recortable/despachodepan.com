    - "El solar objeto de la propuesta tiene como característica principal el desnivel
      entre dos de sus lados principales, ya que entre la Calle Platón y su paralela
      (de nueva creación) existen 2,90 metros de diferencia.\r\n\r\nEn la propuesta
      que presentamos se utiliza este desnivel de dos maneras diferentes. Por un lado
      lo que sería planta sótano en la Calle Platón, es planta baja en la paralela
      a dicha calle. Por ello planteamos el aparcamiento en dicha cota, y su acceso
      desde la calle paralela a C/ Platón. Además esto nos permite dividir los accesos
      peatonales y rodados al edificio. El acceso en coche por la calle paralela a
      C/Platón y el acceso peatonal por esta última.\r\n\r\nPor otro lado, se dispone
      un patio longitudinal, paralelo a la C/Platón y que llega hasta la zona de aparcamientos.
      Este patio sirve de filtro de separación entre la zona aparcamientos y la zona
      de viviendas, definiendo así en esta cota que es planta baja y que es planta
      sótano.\r\n\r\nLas viviendas se distribuyen alrededor del patio. Aprovechando
      su introducción, y el hecho de que la parcela conste de cuatro fachadas se plantean
      viviendas de “doble crujía”, donde los espacios principales se abren a fachada
      y los de servicio a la galería del patio."
