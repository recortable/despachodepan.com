    - "“Patterns” (”Patrones”) es un proyecto desarrollado durante una residencia
      de 4 meses en Biella (Italia) gracias a una beca de HANGAR (Centro de Producción
      de Artes Visuales, Barcelona, España) y la Fundación Pistoletto-Cittadellarte
      (Biella, Italia).\r\n\r\nEl proyecto analizó el espacio público en la ciudad
      de Biella. En esta ciudad, dentro del centro histórico, existen actualmente
      15 plazas de uso público. Once de ellas son utilizadas para aparcamiento, dos
      combinan combinan este uso con zonas verdes y otras dos son utilizadas exclusivamente
      como zonas verdes. Si calculamos el area ocupada por los aparcamientos tenemos
      20.000 m2 (1473 plazas de aparcamiento).\r\n\r\nEl proyecto, lejos de proponer
      evitar el uso de aparcamiento en estos espacios públicos, propone tomar la plaza
      de aparcamiento como un espacio-unidad que puede cambiar su uso temporalmente,
      redefiniendo las actividades que se dan en cada plaza y provocando situaciones
      inesperadas.\r\n\r\nTras el análisis y la propuesta teórica, hicimos intervenciones
      reales en algunas plazas, invitando a la gente a utilizar temporalmente estos
      espacios-unidad, a los que llamamos “zona líbera” (”zona libre”)."
