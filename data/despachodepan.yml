    - vp aracena
    - "La situación de las parcelas, con una gran presencia desde el Sur y en relación
      visual directa con el Castillo de Aracena indican que la intervención debe basarse
      en la agregación de elementos singulares que doten de carácter al conjunto así
      como de una correcta integración con el entorno, evitando las soluciones basadas
      en la repetición de un mismo elemento.\r\n\r\nSin embargo, el hecho de que la
      promoción consista fundamentalmente en viviendas protegidas obliga a economizar
      lo máximo posible, lo que se traduce en homogenización de dimensiones y soluciones
      constructivas.\r\n\r\nLa solución propuesta pretende establecer un compromiso
      entre los dos requerimientos anteriormente expresados. Así por un lado, se plantean
      dos tipos de viviendas diferentes que se repiten homogeneizando en lo posible
      los parámetros constructivos.\r\n\r\nSin embargo, esta homogenización dimensional,
      se diluye visualmente con el uso de diversas estrategias: Uso de simetrías en
      las plantas de las viviendas, introducción de patios y terrazas, utilización
      de diferentes direcciones de cubiertas y adaptación de los tipos a las condiciones
      de contorno de la parcela.\r\n\r\nEl resultado es un conjunto que si bien se
      concibe a partir de pocos elementos, se percibe con una gran variedad de los
      mismos.\r\n\r\nLa propuesta también trata de generar una conexión visual con
      el entorno utilizando materiales y técnicas constructivas tradicionales (cubiertas
      inclinadas, hastiales y lienzos medianeros recubiertos de teja curva dispuesta
      en vertical, celosías, etc.) pero interpretados en clave contemporánea.\r\n"
