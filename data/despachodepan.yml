    - linares de la sierra
    - "El proyecto, ubicado en Linares de la Sierra (Huelva), se sitúa en lo que tradicionalmente
      se denomina “ruedo agrícola”,  zona de interés paisajístico con elementos singulares
      asociados a las huertas como sistemas de riego, redes de acequias, lievas y
      muros de piedra, en dos parcelas  (Huerto del Llano y Huerto de la Encina) que
      a su vez se dividen en dos partes, una edificable y otra no edificable  En las
      zonas edificables se ubican 12 viviendas y en las no edificables zonas de huerta
      asociadas a las viviendas.\r\n\r\nCada vivienda consta de planta baja más doblao
      con superficies en torno a 100 m2.  \r\n\r\nLa implantación de las viviendas
      se organiza en torno a un jardín-patio semiabierto, que funciona como filtro
      entre la huerta y el interior de la casa. Las casas buscan las vistas y el disfrute
      del huerto-jardin manteniendo la intimidad de sus espacios; El Doblao se orienta
      al sur mediante solanas móviles que abren la casa al paisaje de la sierra.\r\n\r\nEl
      proyecto pretende situarse entre lo turístico y lo productivo, con unas viviendas
      que disfrutan del privilegiado entorno pero que además, dada su infraestructura
      de huertas permiten funcionar como espacios volcados a un sistema productivo."
