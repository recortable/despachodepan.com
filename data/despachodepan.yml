    - vp mollina
    - "Esta propuesta quedó en segundo lugar en el concurso organizado por la Empresa
      Pública del Suelo de Andalucía para el desarrollo de 14 viviendas unifamiliares
      de protección pública en Mollina, Málaga.\r\n\r\nEl solar objeto de la propuesta
      se componía de 14 parcelas de iguales dimensiones y geometría, pero con distintas
      orientaciones, 8 al norte y 6 al sur. Esta configuración fue determinante a
      la hora de establecer los criterios de diseño.\r\n\r\nPor un lado, la repetición
      de geometría y dimensiones de las parcelas apuntaba a la generación de un módulo
      que pudiera repetirse, y que optimizara por tanto los tiempos y costes de ejecución
      del conjunto. Sin embargo, el hecho de que algunas parcelas estén orientadas
      al norte y otras al sur, obligaba a que dicho módulo funcionara óptimamente
      para ambas orientaciones.\r\n\r\nPor ello se propone un módulo de dos viviendas
      casi simétricas, que se repite cada dos parcelas. La adopción de este módulo
      aporta las siguientes ventajas:\r\n\r\nLas dos viviendas que forman el módulo
      tienen las plantas bajas totalmente simétricas. En esta planta baja, el principal
      espacio vividero de la casa, el estar-comedor, tiene doble orientación norte-sur,
      con aperturas al patio trasero y a la zona de aparcamiento. Esta doble orientación
      permite que las viviendas orientadas al norte funcionen de manera similar a
      las orientadas al sur, permitiendo el soleamiento en ambos casos y la ventilación
      cruzada.\r\n\r\nDado que una de las aperturas del estar-comedor se realiza a
      la zona de aparcamiento, se matiza esta apertura por medio de una celosía horizontal
      cerámica, que sirve de filtro frente a la visión del aparcamiento. \r\n\r\nLa
      cocina se plantea como un elemento longitudinal, que gracias a dos puertas correderas
      puede abrirse al estar-comedor generando visualmente un único espacio. Desde
      dicha cocina, también se tiene acceso directo al espacio exterior para el tendido
      de la ropa.\r\n\r\nLa distribución de dormitorios se realiza de forma que los
      tres dormitorios principales quedan agrupados en planta alta, y el cuarto dormitorio,
      más pequeño, en planta baja. Esta agrupación permite que el cuarto dormitorio
      pueda funcionar como dormitorio de invitados, separado de la zona más íntima
      de la casa, o como pequeño despacho o estudio junto a la entrada.\r\n"
