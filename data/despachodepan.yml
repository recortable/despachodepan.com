      desnivel entre el lindero Norte y el Sur de aproximadamente 12 metros, y de
      9 metros entre los extremos Este y Oeste de la parcela.\r\n\r\nLa propuesta
      de implantación que se plantea pretende establecer un compromiso entre la adaptación
      de la edificación a la parcela, y el requerimiento del programa de necesidades
      de que el edificio se desarrolle en la medida de lo posible en un solo nivel.
      Facilitando de esta manera la accesibilidad del edificio sin que ello suponga
      un movimiento de tierras excesivo.\r\n\r\nDado que la calle por la que se accede
      al edificio tiene una pendiente que sube en la dirección Oeste-Este se propone
      que la edificación se adapte al terreno en esta dirección. Para ello el edificio
      constará de dos niveles continuos (sin desniveles interiores) en los que se
      desarrollará el programa del centro de salud mas un semisótano para aparcamientos."
