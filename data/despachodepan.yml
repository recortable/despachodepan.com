    - hacienda los rosales
    - "Este proyecto se presentó al concurso convocado por el Ayuntamiento de Mairena
      del Aljarafe (Sevilla) para desarrollar una serie de edificios administrativos
      y culturales en la parcela denominada Hacienda Rosales.\r\n\r\nDesde las bases
      del concurso se planteaba crear una nueva centralidad de referencia para Mairena
      del Aljarafe en una parcela que se sitúa a caballo entre el casco histórico
      y las zonas de crecimiento urbano posterior, un reducto del paisaje rural del
      aljarafe casi desaparecido por el crecimiento urbano.\r\n\r\nLa propuesta pretende
      proteger y potenciar el caracter de este paisaje y de los elementos propios
      de la zona y actualizarlos al momento presente, crear un nuevo centro neuralgico
      de servicios para Mairena y el Aljarafe que de una manera contemporanea defina
      un espacio nuevo para los ciudadanos dotado de una identidad propia.\r\n\r\nPor
      ello la propuesta que planteamos toma como base de trabajo la actualización
      de la tipología y la organizacion espacial de la hacienda como germen de los
      nuevos edificios, de forma que estos definan un orden propio en medio del entorno
      urbano que los rodea. \r\n\r\nLa organizacion de usos entorno a un espacio central
      abierto típica de la hacienda es perfecta para la combinacion de usos nuevos
      que se plantea. Así se proyectan patios y galerias abiertas a los jardines que
      sirven de distribuidores por los que el ciudadano puede moverse, esperar y disfrutar
      del clima. \r\n\r\nVisualmente, las características formales de las haciendas
      - edificios blancos de una o dos crujías y cubiertas inclinadas - son reinterpretadas
      en la propuesta generando una imagen nueva pero reconocible al mismo tiempo,
      proponiendo por tanto una arquitectura que no necesita negar su tradición para
      ser contemporanea.\r\n"
