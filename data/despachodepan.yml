    - colegio jaén
    - "Este proyecto fue el ganador del concurso para la creación de un nuevo centro
      docente tipo c3 en la zona Boulevard de Jaén convocado por el Ente Público de
      Infraestructuras y Servicios Educativos de la Junta de Andalucía. \r\n\r\nEl
      solar objeto del proyecto se encuentra situado en un borde de la ciudad y presenta
      la singularidad de encontrarse en gran parte de su superficie por debajo de
      la cota de la calle. Esto, junto con la visión de las montañas de Sierra Morena
      al fondo, genera cuando se está en el solar una sensación de aislamiento con
      respecto al entorno urbano.\r\n\r\nEl edificio propuesto, intenta aprovecharse
      de esta situación, adaptándose a la topografía del solar, y generando espacios
      exteriores y de juego desde los cuales las visiones predominantes son las del
      propio edificio o las del paisaje montañoso. \r\n\r\nDesde el punto de vista
      de implantación, el edificio se forma por 3 piezas en “U” (la zona de Infantil,
      la de Primaria y la zona de Equipamientos y Servicios Comunes) que se sitúan
      en el Suroeste de la parcela, configurando la zona más urbana de la misma e
      intentando alejarse de la vía rápida situada al Norte y de la zona industrial
      cercana. \r\n\r\nLa decisión de ubicar la zona de Infantil y de Primaria en
      piezas independientes y no en un único bloque de tres plantas se debe a dos
      razones. Por un lado la disposición propuesta permite separar los espacios exteriores
      y de juego de infantil y primaria. Por otro, esta disposición permite más fácilmente
      la construcción del edificio en dos fases, pudiéndose construir la pieza de
      primaria mientras la de infantil sigue funcionando independientemente. \r\n\r\nPor
      otro lado la separación entre aularios (Infantil y Primaria) y equipamientos
      permite, por un lado, el acceso directo desde la calle a dichos equipamientos
      (Biblioteca, Comedor, etc.) sin tener que atravesar el resto del edificio. Por
      otro lado, la separación de espacios docentes sin instalaciones fijas (aulas)
      de los que si las tienen (talleres, etc.) permite con mayor facilidad la posible
      remodelación de los primeros.\r\n\r\nLa solución estructural a base de placas
      alveolares reduce aproximadamente a la mitad el número de vigas y pilares con
      respecto a un forjado unidireccional tradicional y por tanto permite más fácilmente
      una redistribución de los espacios del edificio en caso de que sea necesario.\r\n\r\n"
