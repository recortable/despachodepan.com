    - "-\tModulo Tipológico.\r\nSe ha buscado la generación de un módulo tipológico
      que pudiera repetirse en la medida de lo posible y adaptarse en caso que la
      geometría de la parcela impidiera la repetición, ya que dicha repetición permitirá
      una optimización de los tiempos y costes de ejecución del conjunto.\r\n-\tRetranqueo
      de la Entrada a la Vivienda.\r\nLa escasa anchura de las parcelas (entorno a
      los 5.80 metros) y la necesidad de ubicar el garaje en fachada, dejaba el resto
      del frente de fachada con unas dimensiones muy escasas para ubicar una zona
      habitable de vivienda. Debido a ello, se ha optado por ubicar junto al garaje
      un patio de acceso, y retrasar la entrada a la vivienda hacia el interior de
      la parcela.\r\n-\tMinimización de espacios de circulación.\r\nComo consecuencia
      de la ubicación de la entrada a la vivienda en el interior de la parcela aparecen
      dos ventajas:\r\n\r\na)\tLa entrada se realiza junto a la escalera, lo que minimiza
      los recorridos y por tanto los espacios distribuidores de toda la vivienda (entorno
      a los 5-6 m2 de espacios de circulación en el total de la vivienda). Esto a
      su vez permite un mejor aprovechamiento de la superficie útil máxima permitida,
      lo que conlleva que los principales espacios habitables (dormitorios y estancia)
      sean considerablemente más grandes del mínimo exigido.\r\nb)\tPor otro lado,
      el patio de acceso permite la ventilación e iluminación natural del baño y el
      aseo.\r\n"
