    - centro social ASPREATO
    - "Esta propuesta fue merecedora de un accesit en el concurso para la nueva sede
      de la Asociación para la Prevención y Apoyo al Toxicómano (ASPREATO).\r\n\r\nLa
      principal característica del programa funcional asignado a esta construcción
      es la mezcla de relación y dependencia que existe entre los principales usos.
      El Centro de Día, el Centro de Emergencia Social y la Vivienda de Apoyo a la
      Inserción deben ser edificios totalmente independientes para los usuarios de
      estos servicios (incluso a nivel de acceso desde la calle) pero uno solo para
      el personal que trabaja en ellos.\r\n\r\nPara dar respuesta a este aspecto,
      se plantean los usos programados en bandas que a su vez se separan mediante
      vacíos (patios y terrazas). El Centro de Día y el Centro de Emergencia Social
      son además separados por los Servicios Comunes del Centro. Las bandas programáticas
      se disponen de tal forma que cada uso tenga el acceso por una calle diferente.
      De esta forma la independencia de cara al usuario es total. Sin embargo las
      conexiones internas permiten que el personal del Centro pueda acceder a todo
      el edificio de forma inmediata.\r\n\r\nDesde el punto de vista de la composición
      formal se plantea recuperar los aspectos fundamentales de la arquitectura tradicional
      del municipio e introducirlos en el proyecto reinterpretándolos.\r\n\r\nAnalizando
      la trama urbana histórica de Ayamonte podemos observar que esta se caracteriza
      por estar formada por edificaciones de baja densidad, en las cuales se alternan
      los llenos y los vacíos, llegando al punto en que éstos vacíos cobran tanta
      importancia a nivel visual como lo edificado. \r\n\r\nAdemás, la variabilidad
      topográfica del municipio genera la superposición de azoteas, edificaciones
      y patios a distintas alturas, que junto a la utilización del blanco como color
      predominante y la práctica ausencia de cubiertas inclinadas forman la imagen
      característica del municipio.\r\n\r\nTodos estos elementos se han introducido
      en el proyecto pero con una lectura contemporánea: composición de llenos y vacíos
      a distintas alturas, grandes lienzos blancos, celosías cerámicas, cubiertas
      planas, etc.\r\n"
