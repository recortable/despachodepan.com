    - camouflage
    - "Esta propuesta recibió uno de los tres PREMIOS que se otorgaron en el Concurso
      de Intervenciones Artísticas en el Entorno de la Autovía Minera, convocado por
      la Consejería de Cultura del Principado de Asturias. \r\n\r\nEl impacto en el
      territorio de las infraestructuras de comunicación es indudable. Mediante nuestra
      actuación no pretendemos suavizar  materialmente este impacto, para eso la misma
      técnica, ya posee sus metodos, pantallas acústicas, repoblaciones, areas de
      descanso...telefonos de socorro.\r\n\r\nDe hecho, incluso se podría decir que
      nuestro objetivo con esta actuación es ampliarlo, desplazarlo hasta nuestra
      mirada, nuestro campo de visión, como un impacto mental donde se nos aparece
      extrañamente camuflado...\r\nPretendemos DES-figurar el paisaje, difuminar los
      contornos, las delimitaciones de discursos, observamos el resultado inquietante
      de un paisaje cuyos contornos son borrosos. Mirada extrañada y placer de un
      terreno indeterminado a partir del cual repensar el paisaje y el territorio.\r\n\r\nNo
      se camufla el viaducto para ocultarlo, sino para mostrarlo en toda su amplitud. "
