    - "Se propone este concurso para la construcción de un edificio en Osuna que albergue
      las sedes comarcales de los colegios profesionales y descentralizar así la oficina
      principal situada en la capital de provincia. \r\n\r\nEl edificio se ubica en
      una zona de crecimiento, fuera del Centro Histórico de Osuna pero limítrofe
      de éste. Se trata de una zona bisagra entre dos arquitecturas, la local propia
      de un bello pueblo de Andalucía Occidental y la de las zonas periféricas de
      cualquier pueblo de España, sin identidad bien definida.\r\n\r\nEn planta baja
      la entrada es un gran espacio de distribución entre el salón de actos y la pieza
      de dos plantas de las oficinas. Un espacio de transición entre estas dos arquitecturas
      y escalas. Por un lado lo menudo de las oficinas y el movimiento diario de personas
      y por otro un gran salón de actos que puede funcionar con horario independiente
      que el resto del edificio.\r\nHacia el exterior, la fachada también habla de
      la conjunción de dos edificios en uno, por un lado con la rotundidez de un edificio
      público y por otro enseñando la pequeña arquitectura, una secuencia de aperturas
      que podría ser tanto de unas viviendas como de unas oficinas. \r\nEn esta pieza,
      estas aperturas a su vez recuerdan a los cierros del casco antiguo de Osuna,
      elevado un metro de la cota de la calle para guardar mejor la intimidad y controlar
