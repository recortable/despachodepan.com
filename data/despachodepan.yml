    - prototipo unifamiliar
    - "Entendemos que la vivienda es un objeto cultural, ya que es el espacio donde
      se imprimen nuestros hábitos cotidianos, dónde queda grabada la huella de nuestros
      ritos domésticos. Ésta debería ser por tanto el reflejo de nuestra cultura más
      íntima, desde la más tradicional a la más contemporánea. Sin embargo, en la
      actualidad la vivienda es, por encima de todo, un objeto económico. Esto tiene
      2 consecuencias:\r\n\r\n1ª. Económica. La vivienda se ve sujeta a las dinámicas
      de oferta y demanda de cualquier producto provocando excesos de demanda (aumentos
      desorbitados en su precio) o excedentes en su producción (viviendas vacías).
      Esto dificulta enormemente el acceso a la vivienda a los sectores de la población
      que realmente necesitan la vivienda “para vivir”.\r\n\r\n2ª. Arquitectónica/Cultural.
      El mercado de la vivienda se ha convertido en un sector muy conservador planteando
      modelos de ciudad y vivienda obsoletos con los que cada vez menos personas se
      sienten identificados (cuando buscas una vivienda para invertir y no para vivir,
      no es tan importante que esa vivienda se adapte a tus modos de vida). \r\n\r\nEn
      la actualidad, los modelos de producción cultural son cada vez menos jerárquicos
      y más horizontales. Existe cada vez menos distancia entre el productor y el
      consumidor. Sin embargo, en el mundo de la arquitectura en general, y en el
      de la vivienda en particular, la distancia entre el que decide qué es una vivienda
      (promotores, técnicos, administraciones, etc.) y el que la vive es abismal.
      En este contexto el sistema de producción arquitectónica de vivienda se aleja
      claramente de las tendencias contemporáneas de producción cultural. ¿Cómo acercar
      de nuevo la producción de vivienda al ámbito cultural?\r\n\r\nEntendemos que
      el núcleo del debate y la investigación arquitectónica actual relacionada con
      la vivienda debería centrarse en intentar que la producción de la misma se acerque
      a los modelos de producción cultural contemporáneos, y para ello consideramos
      prioritario abrir los procesos de diseño, producción y gestión de vivienda al
      usuario permitiendo su participación.\r\n"
