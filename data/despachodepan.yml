    - "Esta propuesta recibió el SEGUNDO PREMIO en el concurso para el diseño de una
      nueva plaza en el espacio urbano conocido como “El Muro” en Utrera, convocado
      por el ayuntamiento de la ciudad.\r\n\r\n“El Muro” de Utrera no está construido,
      ni es lineal, ni es un límite, puede decirse que “El Muro” donde se plantea
      la intervención, irónicamente, no es un muro. Se trata, por el contrario, de
      un solar, un espacio, un lugar de paso.\r\n\r\nLa propuesta pretende “llenar”
      el vacío existente en el nombre de la plaza, introduciendo un nuevo elemento
      que le de carácter, que responda a las nuevas necesidades generadas por la apertura
      creada en el parcelario, y a la necesidad de vincularlo con su propia memoria
      difusa.\r\n\r\nConstruimos un nuevo “muro” que ya no es frontera y clausura,
      sino camino y apertura, un  elemento lineal que funciona como:\r\n- Eje-bisagra
      de las actividades del parque.\r\n- Soporte de las infraestructuras: quioscos,
      paneles informativos, red de electricidad,  \r\n     agua, saneamiento...\r\n-
      Espina dorsal en la que se soporta el paso principal y las distintas ramificaciones.\r\n-
      Desarrollo de los distintos elementos y suelos del parque.\r\n- Organizador
      de los cambios de cota, generando una subida con pendiente  \r\n     accesible
      (8%).\r\n- Camino simbólico de entrada al casco histórico de Utrera."
