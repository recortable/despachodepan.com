    - "La edificación que se propone para el nuevo C2 se organiza en forma de cruz
      siguiendo los ejes Norte-Sur y Este-Oeste, gracias a la agregación de tres piezas
      en “ele”: Primaria, Infantil y, Administración y Servicios Comunes. Esto conlleva
      varias ventajas:\r\n\r\n-Esta estructura permite una clara diferenciación de
      los usos principales (zona de Infantil, y zona de Primaria), funcionando la
