      de cara al jardín manteniendo el máximo número de olivos. Por ello se pensó
      en una distribución que se fuera abriendo, asomando al exterior y permitiendo
      el mayor disfrute del jardín a través de terrazas y porches.\r\n\r\nEn planta
      baja un gran espacio alberga el salón-comedor-cocina y dos piezas más la complementan
      con un estudio para ella y un taller para él, junto con un aseo. Unas y otras
      estancias tienen su propio patio particular …patio para tender la ropa, patio
      para hacer bricolaje, patio para estudiar, patio para comer y encontrarse…\r\n\r\nEn
      planta alta están las estancias más íntimas, habitaciones y cuartos de baño,
      previstas para el futuro de la joven familia, abiertos todas ellas a terrazas
      desde las cuales salirse en cualquier momento a leer o jugar.\r\nUna propuesta
      para una pareja que buscaba un arquitecto que les pusiera de acuerdo a uno y
      a otro en qué casa querían para ambos …\r\n"
