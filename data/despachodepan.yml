      en la que la arboleda preexistente determine los ámbitos construidos y organice
      los espacios exteriores de estancia y juego.\r\n\r\nLa organización de la planta
      baja gira en torno a un espacio de acceso y recepción que es marcado desde el
      cerramiento  exterior del centro por una doble hilera de castaños de indias
      de gran porte, por la que actualmente acceden los coches al centro escolar,
      y que se convertiría así en el paseo principal de acceso peatonal. Este camino
      arbolado nos introduce literalmente en la edificación propuesta accediendo a
      un amplio espacio de recepción y distribución.\r\n\r\nVinculados a esta zona
      de recepción y distribución se encuentran los locales comunes (biblioteca, aula
      de informática, taller polivalente y música, recursos). La intención de ubicar
      estas dependencias cerca de la zona de acceso es permitir que puedan ser utilizadas
