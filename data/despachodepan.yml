    - J5 cuevas
    - "En las Ordenanzas urbanísticas del PGOU se define la vivienda unifamiliar como
      ”la que tiene acceso independiente, desde la calle o espacio comunitario” siendo
      la vivienda plurifamiliar “aquel edificio constituido por viviendas con accesos
      comunes”.\r\n\r\nEn el imaginario colectivo sin embargo, una vivienda unifamiliar
      es aquella que dispone de un jardín privado, un espacio exterior propio al que
      se vuelca el interior de la vivienda, mientras que el edificio plurifamiliar
      sería aquel en el que las viviendas se agrupan verticalmente y donde el jardín
      o espacio exterior, de existir sería colectivo.\r\n\r\nNuestra propuesta pretende
      mezclar estas dos visiones acerca de lo privado y lo colectivo en un único objeto
      arquitectónico y para ello planteamos un edificio compuesto de 37 viviendas
      unifamiliares (es decir, viviendas con acceso independiente y con espacio exterior
      propio) pero agrupadas verticalmente. Para ello se propone como tipología fundamental
      el duplex, al que se accedería siempre independientemente desde un espacio semipúblico.\r\n\r\nExteriormente
      el edificio, sin renunciar a “construir la manzana”, presenta cierta fragmentación
      en la que se puede “leer” claramente la agrupación de elementos antes mencionada.
      Creemos que visualmente esta “estética de la agrupación” dialoga mejor con un
      entorno en el que predomina la heterogeneidad de elementos.\r\n\r\nInteriormente,
      esta agrupación se traduce en la aparición de dos tipos de espacios exteriores
      a las viviendas. El espacio exterior privado, ya sea patio o terraza. Creemos
      que tanto por las condiciones climatológicas como culturales que se dan en Andalucía
      este tipo de espacios deberían formar parte del programa de la vivienda social,
      suponiendo una expansión en la superficie de la vivienda durante gran parte
      del año a un coste muy bajo."
