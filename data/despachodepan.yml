    - alquife
    - "Esta propuesta fue presentada al Concurso de Ideas para la rehabilitación del
      antiguo Cargadero de Mineral “El Alquife” en el puerto de Almería, convocado
      por el Ayuntamiento de Almería y la Junta de Andalucía.\r\n\r\nEl objetivo era
      conservar el concepto de edificio-máquina que siempre tuvo el cargadero, pero
      reinterpretandolo desde la actualidad, una máquina que pasa de transformar el
      paisaje almeriense extrayendo mineral, a ser en si misma paisaje. El cargadero
      se convierte en un nuevo jardín-oasis artificial, una máquina verde sobre el
      agua.\r\n\r\nSe plantean varias estrategias. Introduccion de un parque y un
      jardín. Un parque con vegetación ornamental (artificial) en el nivel superior
      del cargadero, generando una nueva topografía mediante el relleno variable de
      los antiguos depositos de mineral con tierra vegetal y aligerantes, y un jardín
      botánico con especies acuáticas autóctonas en el nivel inferior colocando módulos
      de jardineras sobre la estructura existente.\r\n\r\nPara que la generación y
      el mantenimiento de estas “naturalezas” sea viable (dada la escasez de agua
      en esta ciudad), introducimos en la estructura del cargadero una pequeña instalación
      de desalación de agua de mar por medio de energía solar. Esta instalación proporciona
      el agua necesaria para el riego diario de los parques y el consumo del edificio.\r\n\r\nEntre
      los niveles del parque y el jardín se colocan todos los espacios expositivos,
      culturales y de servicio. Además se introducen varios núcleos de comunicación
      vertical que relacionan todos los niveles, posibilitando en todo momento un
      recorrido personalizado por el edificio."
