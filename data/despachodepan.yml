    - casa cuberta
    - "El padre de un amigo compró un solar en un pueblo cercano a Sevilla para vivir
      allí y nos encargó el proyecto. la pregunta que nos hicimos fue ¿Cómo hacer
      una casa “de pueblo” hoy? \r\n\r\nA nivel de implantación, la vivienda se dispone
      en zigzag a lo largo de la parcela creando patios y jardines vinculados a los
      espacios vivideros. esta disposición permite una mayor relación entre los espacios
      interiores y exteriores, y una sensación de mayor amplitud.\r\n\r\nFormalmente
      el proyecto parte de su entorno inmediato, una zona “trasera” del pueblo donde
      se mezclan viviendas unifamiliares con talleres y pequeños edificios industriales
      y agrícolas. \r\nEl bloque de hormigón, el panel ondulado de fibrocemento, la
      chapa galvanizada, etc. se toman como materiales básicos con los que construir
      una vivienda integrada en su entorno, pero actual. \r\n\r\nDesde el punto de
      vista constructivo se plantean muros de carga de Termoarcilla buscando el aumento
      de la inercia térmica de la vivienda así como la reducción del coste económico
      eliminando la duplicidad cerramiento–estructura.\r\nPara evitar la radiación
      solar directa la cubiertas se plantean ventiladas con planchas de fibrocemento
      pintadas de blanco sobre tabiques palomeros; y en las fachadas de planta primera
      se colocan las mismas planchas atornilladas sobre la Termoarcilla para formar
      una cámara ventilada que impide el recalentamiento del cerramiento. \r\nSe confía
      en 4 ventiladores de techo y dos toldos para el frescor de la casa en verano
      y los colectores solares se colocan sobre la cubierta inclinada del lavadero.\r\n"
