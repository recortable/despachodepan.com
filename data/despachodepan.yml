    - alcalá 01
    - "El concepto casa + o - se propone como una plataforma para formular estrategias
      alternativas en materia de vivienda. Un sistema para abrir los procesos de definición
      de la vivienda, tanto en lo formal como en lo constructivo, lo que se traduce
      en interacción y participación del usuario. \r\n\r\nLa primera aplicación de
      este concepto es ALCALA01, un edificio de 8 apartamentos en el que el usuario
      es partícipe del proceso diseño y finalización de la vivienda. Una vez que ha
      seleccionado cual es la casa que más le interesa, le planteamos una serie de
      opciones sobre diferentes aspectos de la vivienda. A partir de una opción base
      puede añadir (opción +) o quitar elementos (opción -) para cada uno de estos
      aspectos, lo que supondrá aumentar o disminuir respectivamente el precio final
      de la vivienda. \r\n\r\nDesde el punto de la tipología de la vivienda, gracias
      al buen clima que se da en Alcalá de Guadaira los espacios exteriores de la
      casa pueden utilizarse como una zona más de la vivienda gran parte del año,
      con la ventaja de que el precio por m2 de construcción de estos espacios es
      sustancialmente inferior al de los espacios interiores. Por ello, aprovechando
      la pendiente de la parcela, planteamos las viviendas escalonadas, intercalándose
      con espacios exteriores, de forma que todas las viviendas tienen al menos un
      patio o terraza de uso propio.\r\n\r\n"
